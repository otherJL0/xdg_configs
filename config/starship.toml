[shlvl]
disabled = false
style = "bold yellow"
threshold = 2
format = "[SHLVL:$shlvl]($style) "

[memory_usage]
symbol = " "
disabled = false
threshold = 50
style = "bold dimmed green"
format = '\[$symbol[$ram( | $swap)]($style)\]'
